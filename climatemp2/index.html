<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100&family=Poppins:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="container">

        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="button-search" onclick="clickButton()">

            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="logo busca">

        </button>

        <div class="medium-box">
          
            <h2 class="city">Tempo</h2>
          
          


            <p class="temp">21 °C</p>
        

          <div class="small-box">

            <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="Nublado">
            <p class="text-weather">Nublado</p>
          </div>


        <p class="humidity">Umidade: 40%</p>
      </div>

    </div>

</body>

</html>
