<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://c4.wallpaperflare.com/wallpaper/500/198/463/pixel-art-digital-art-pixelated-pixels-wallpaper-preview.jpg" alt="pixel art">
            </div>

            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/919/128/976/digital-art-pixel-art-pixelated-pixels-wallpaper-preview.jpg" alt="pixel art">
            </div>

            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/97/933/287/digital-art-nature-landscape-video-games-wallpaper-preview.jpg" alt="pixel art">
            </div>

            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/369/701/251/digital-art-pixel-art-pixelated-pixels-wallpaper-preview.jpg" alt="pixel art">
            </div>


            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
